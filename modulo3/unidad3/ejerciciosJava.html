    <script>
        function calcularTransporte(distancia) {
            var resultado = -1;

            if (distancia >= 0) {
                if (distancia < 1000) {
                    resultado = 1;
                } else if (distancia < 10000) {
                    resultado = 2;
                } else if (distancia < 30000) {
                    resultado = 3;
                } else if (distancia < 100000) {
                    resultado = 4;
                } else {
                    resultado = 5;
                }
            }

            switch (resultado) {
                case 1: alert("Resultado 1, a pie");
                    break;
                case 2: alert("Resultado 2, en bici");
                    break;
                case 3: alert("Resultado 3, en colectivo");
                    break;
                case 4: alert("Resultado 4, en auto");
                    break;
                case 5: alert("Resultado 5, en avion");
                    break;
                default: alert("Distancia negativa, error");
            }
        }

        function devolverMayor(array) {
            var mayor;
            for (var i = 0; i < 3; i++) {
                if (i == 0) {
                    mayor = array[i];
                }
                if (mayor < array[i]) {
                    mayor = array[i];
                }
            }
            return mayor;
        }

        var numeros = ["50", "500", "-50000"];

        calcularTransporte(-1);

        var resultadoFinal = devolverMayor(numeros);
        alert("El mayor número dentro del array es " + resultadoFinal);

        //Lo hice de esta manera para que quede claro el código, en mi opinión. También se pueden
        //poner los alert dentro de cada if del primer bloque de código y funciona igual sin el switch



    </script>
